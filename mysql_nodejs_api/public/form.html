<html>
    <body style="font-family:'Segoe UI', Tahoma, sans-serif; background-color: white; color: white;">
        <div id="wrapper" 
        style="width: 32%; 
        margin: 40 auto; 
        background-image: url('https://image.freepik.com/free-vector/fluid-shape-abstract-background_202497-110.jpg'); 
        background-size: cover;
        padding: 50px; 
        border-radius: 30px; 
        box-shadow: 
                    inset -3px -3px 2px rgba(255, 255, 255, 0.3),
                    inset 3px 3px 3px rgba(0, 0, 0, 0.3),
                    3px 3px 3px rgba(0, 0, 0, 0.3),
                    -5px -5px 10px rgba(255, 255, 255, 0.2)
                    ;">
            <table style="width:max-content;">
                <tbody>
                    <tr>
                        <h1 style="text-align: left; font-size: 3em; margin-bottom: -5px; text-transform: uppercase;">create driver</h1>
                    </tr>
                    <tr>
                        <!-- Colors https://coolors.co/ff9f1c-ffbf69-ffffff-cbf3f0-2ec4b6 -->
                        <form action="/formula_api/drivers/create_driver" method="POST">
                            <label for="driverRef">Driver Short Reference</label>
                                <input type="text" name="driverRef" style="width: 100%; margin-top: 5px; margin-bottom: 5px; padding: 10px; border-radius: 5px; border: none;">
                            <label for="forename">Forename</label>
                                <input type="text" name="forename" style="width: 100%; margin-top: 5px; margin-bottom: 5px; padding: 10px; border-radius: 5px; border: none;">
                            <label for="Surname">Surname</label>
                                <input type="text" name="surname" style="width: 100%; margin-top: 5px; margin-bottom: 5px; padding: 10px; border-radius: 5px; border: none;">
                            <label for="dob">dob</label>
                                <input type="text" name="dob" style="width: 100%; margin-top: 5px; margin-bottom: 5px; padding: 10px; border-radius: 5px; border: none;">
                            <label for="nationality">Nationality</label>
                                <input type="text" name="nationality" style="width: 100%; margin-top: 5px; margin-bottom: 5px; padding: 10px; border-radius: 5px; border: none;">
                            <button type="submit" name="submit" style="background-color: #FF9F1C; color: white; width: 50%; margin: 5px auto !important; padding: 10px; border-radius: 5px; border: none;">Submit</button>
                        </form>
                    <tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
